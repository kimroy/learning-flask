<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    

    <!-- Render #1 -->
    <p>{{content}}</p>
    <p>{{content2}}</p>

    <!-- Render #2 -->

        <p> Hello {{i}}</p>
    {% endfor %}


    <!-- Render #3 -->
    <!-- Passing lists to the html -->
    {% for x in content %}
        <p> {{x}} </p>
    {% endfor %}
